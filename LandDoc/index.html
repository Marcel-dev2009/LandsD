        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#contact">Contact</a></li>

        </nav>
        <main>
            <section id="home">
                 <h2>Stay Inspired , Stay Disciplined !</h2>
                 <p>Join like minded individuals to build up to your best version </p>

                 <form action="https://formspree.io/f/your-form-id" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" required minlength="6" maxlength="20">

                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="8" pattern="[Aa - Zz, 1-0 , @$]"> <br>
                    <label for="tel">Phone Number </label>
                    <input type="tel" id="tel" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
                  
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Your best Email">
                    <a href="https://discord.gg/aZWDPnNy">
                     <input type="submit" value="Join The Community"> <span>👇🏽</span>
                    </a>
                 </form> 
                  
            </section>
        </main>
